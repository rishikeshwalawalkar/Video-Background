<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <title></title>
    <link href="styles/style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" data-semver="2.2.0" data-require="jquery"></script>
    <script src="js/script.js"></script>
    <script href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet"></script>
    
    </head>

  <body>
    <video autoplay id="vidId" loop>
      <source src="files/vid.mp4" type="video/mp4">
    </video>
    <h1>Fill up the Form</h1>
    
    <form action="" method="post" class="form-inline">
      <fieldset class="form-group">
      <label>Name:</label>
      <input type="text" id="name" placeholder="Enter your Name"/>
      </fieldset>
      <fieldset class="form-group">
      <label>Email ID:</label>
      <input type="email" id="email" placeholder="Enter your Email"/>
      </fieldset>
      <fieldset class="form-group">
      <label>Password:</label>
      <input type="password" id="password" placeholder="Enter your Password"/>
      </fieldset>
      <fieldset class="form-group">
      <label>Telephone No.:</label>
      <input type="tel" id="telephone" placeholder="Enter your Telephone"/>
      </fieldset>
      <fieldset class = "form-group">
      <label>Search: </label>
      <input type="search" name="Search" placeholder="Search"/>
      </fieldset>
      <fieldset class="form-group">
        <label>Put the URL here</label>
        <input type="url" name="url" placeholder="Enter the URL here"/>
      </fieldset>
      <fieldset class="form-group">
        <label>Select Any number</label>
        <input type="number" name="number" min="5" max="15" step="0.5" value="10"/>
      </fieldset>
      <fieldset class="form-group">
        <label>Select a Range</label>
        <input type="range" name="range" min="1" max ="100" value="0"/>
      </fieldset>
      <fieldset class="form-group">
        <label>Select Date: </label>
        <input type="date" id ="date" name="date" data-rule-required="true" data-format="mm-dd-yyyy" />
        <input type="month" id="date" name="date"/>
        <input type="date" name="date" value="2016-04-11"/>
        <input type="week" name="date"/>
        <input type="time" name="date"/>
        <input type="datetime-local" name="date"/>
      </fieldset>
        <fieldset class="form-group">
          <label>Pick a Color: </label>
          <input type="color" id="color" name="color"/>
        </fieldset>
        <fieldset class="form-group">
          <label>Upload Your File</label>
          <input type="file" id="file" name="file"/>
        </fieldset>
       <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
  </body>

</html>
